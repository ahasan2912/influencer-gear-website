<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-gear-website</title>
    <script src="https://kit.fontawesome.com/8ba9c3bc75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container poppins-thin">
        <nav class="navbar">
            <h1 class="logo">Influencer products</h1>
            <ul class="menu-item">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-plus"></i></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-text-section">
                <h1>Start your Journey as Influencer</h1>
                <p>Begin our journey as an influencer and turn your passion into a thriving career. Share our unique voice, connect with our audience, and collaborate with top brands to make an impact.</p>
                <button class="primary-btn">Preebook Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
        <div class="banner-cions">
            <hr class="straight-line">
            <div class="icons">
                <div><img src="images/logos/Alibaba.svg" alt=""></div>
                <div><img src="images/logos/Amazon.svg" alt=""></div>
                <div><img src="images/logos/Daraz.pk Logo.svg" alt=""></div>
                <div><img src="images/logos/Ebay.svg" alt=""></div>
                <div><img src="images/logos/Rakuten.svg" alt=""></div>
                <div><img src="images/logos/Walmart.svg" alt=""></div>
                <div><img src="images/logos/Target.svg" alt=""></div>
            </div>
            <hr class="straight-line">
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
